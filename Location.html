<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Destination</title>
    <style>
        :root { --bg-pink: #fdf2f4; --text-grey: #4a5568; --btn-blue: #8994bd; }
        * { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%23ff4d6d"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto; }
        
        body { 
            background: #fdf2f4; 
            font-family: "Maiandra GD", sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0;
            overflow: hidden;
        }

        /* Subtle Heart-Beat Background */
        body::before {
            content: "‚ù§Ô∏è"; position: fixed; font-size: 50vw; color: rgba(255, 77, 109, 0.03);
            top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1;
            animation: heart-beat 4s infinite ease-in-out;
        }
        @keyframes heart-beat { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } }

        .container { background: white; padding: 40px; border-radius: 50px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.08); width: 400px; border: 1px solid #fae1e6; }
        .time-value { font-size: 1.8rem; font-weight: bold; color: #ff4d6d; text-shadow: 0 2px 4px rgba(255,77,109,0.1); }
        small { color: #8994bd; font-weight: bold; }
    </style>
</head>
<body>
    <audio id="bg-music" loop><source src="https://youtu.be/bc8yVRyIhjk?list=RDbc8yVRyIhjk" type="audio/mpeg"></audio>
    <div class="container">
        <span style="font-size: 40px; display: block; margin-bottom: 10px;">üìç</span>
        <h2 style="color: var(--text-grey); margin-bottom: 25px;">COLLECTION DETAILS</h2>
        <div style="text-align: left; background: #fffafb; padding: 25px; border-radius: 20px; border-left: 8px solid var(--btn-blue);">
            <p style="margin: 5px 0;"><strong style="color: var(--text-grey);">WHERE:</strong> Adolf-Braun Str 32 </p>
            <p style="margin: 5px 0;"><strong style="color: var(--text-grey);">WHEN:</strong> Feb 14, 2026 at 10:30 AM</p>
            <hr style="border:0; border-top:1px solid #fae1e6; margin:20px 0;">
            <div style="display:flex; justify-content:space-around;">
                <div><span id="days" class="time-value">00</span><br><small>Days</small></div>
                <div><span id="hours" class="time-value">00</span><br><small>Hrs</small></div>
                <div><span id="mins" class="time-value">00</span><br><small>Min</small></div>
            </div>
        </div>
        <h3 style="color:#ff4d6d; margin-top:30px; animation: pulse 2s infinite;">See you soon! ‚ù§Ô∏è</h3>
    </div>
    <script>
        const music = document.getElementById('bg-music');
        const target = new Date("Feb 14, 2026 10:30:00").getTime();
        setInterval(() => {
            const now = new Date().getTime(); const diff = target - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000*60*60*24)).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % (1000*60*60*24)) / (1000*60*60)).toString().padStart(2, '0');
            document.getElementById('mins').innerText = Math.floor((diff % (1000*60*60)) / (1000*60)).toString().padStart(2, '0');
            if(!music.paused) localStorage.setItem('musicTime', music.currentTime);
        }, 1000);
        
        window.addEventListener('load', () => { 
            const time = localStorage.getItem('musicTime');
            if(localStorage.getItem('musicPlaying') === 'true') { if(time) music.currentTime = parseFloat(time); music.play().catch(() => {}); }
        });
    </script>
</body>

</html>
