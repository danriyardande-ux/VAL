<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reveal</title>
    <style>
        :root { --bg-pink: #fdf2f4; --card-white: #ffffff; --text-grey: #4a5568; --btn-blue: #8994bd; --accent-pink: #ffb3c1; --love-red: #ff4d6d; }
        
        /* Applied Maiandra GD globally as per YesNo.html */
        * { 
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%23ff4d6d"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto; 
            font-family: "Maiandra GD", sans-serif;
        }
        
        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
            background: radial-gradient(circle, #ffffff 0%, #fdf2f4 100%);
            animation: fadeInPage 1.5s ease-in-out; 
        }

        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }

        .container { 
            background: white; width: 90%; max-width: 500px; padding: 40px; border-radius: 50px; 
            text-align: center; box-shadow: 0 30px 60px rgba(255, 179, 193, 0.4); 
            border: 1px solid rgba(255, 179, 193, 0.3);
            position: relative;
        }

        .gift-emoji {
            font-size: 80px; display: block; 
            animation: float 3s infinite ease-in-out;
            margin-bottom: 10px;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .product-card { background: #fffafb; border: 2px dashed var(--accent-pink); border-radius: 30px; padding: 25px; margin: 25px 0; text-align: left; }
        .price-box { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; color: var(--text-grey); }
        
        button { 
            background: var(--btn-blue); color: white; padding: 18px 40px; border-radius: 50px; border: none; 
            font-weight: bold; font-size: 1.1rem; box-shadow: 0 10px 20px rgba(137,148,189,0.3);
            transition: 0.3s; width: 100%;
            cursor: pointer;
        }
        button:hover { transform: scale(1.05); background: #7a86ad; }

        h2 { color: var(--text-grey); font-size: 2rem; margin-top: 0; }
        ul { color:#718096; line-height:1.8; margin-top: 10px; }
    </style>
</head>
<body>
    <audio id="bg-music" loop><source src="https://youtu.be/bc8yVRyIhjk?list=RDbc8yVRyIhjk" type="audio/mpeg"></audio>
    
    <div class="container">
        <span class="gift-emoji">üéÅ</span>
        
        <h2>SURPRISE!</h2>
        
        <div class="product-card">
            <span style="font-weight:bold; font-size:1.2rem; color: var(--love-red);">ITEM: RIYARDAN</span>
            <ul>
                <li>Authentic & Rare</li>
                <li>Excellent Listening Skills</li>
                <li>Provides Hugs, Kisses & Cuddlesüòù</li>
                <li>Strictly Non-Returnable</li>
                <li>Sometimes surprises you with surprises</li>
                <li>Skillful Samaiyal-kaaran</li>
            </ul>
        </div>
        
        <div class="price-box">PRICE: <span style="color:#ff4d6d;">PRICELESS</span></div>
        
        <button onclick="window.location.href='Location.html'">COLLECT PACKAGE HERE üì¶</button>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        window.addEventListener('load', () => { 
            const time = localStorage.getItem('musicTime');
            if(localStorage.getItem('musicPlaying') === 'true') { 
                if(time) music.currentTime = parseFloat(time); 
                music.play().catch(() => {}); 
            }
        });
        setInterval(() => { if(!music.paused) localStorage.setItem('musicTime', music.currentTime); }, 100);
    </script>
</body>
</html>
