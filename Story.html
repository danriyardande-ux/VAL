<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <style>
        :root {
            --bg-pink: #fdf2f4;
            --text-grey: #4a5568;
            --btn-blue: #8994bd;
            --accent-pink: #ffb3c1;
            --love-red: #ff4d6d;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #fdf2f4 0%, #fae1e6 100%);
            font-family: "Maiandra GD", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars from the background hearts */
        }

        .header {
            margin-top: 50px;
            color: var(--text-grey);
            font-size: 1.5rem;
            z-index: 10; /* Keep text above background hearts */
        }

        /* --- BACKGROUND AMBIENT HEARTS --- */
        .ambient-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2); /* Very subtle opacity */
            font-size: 20px;
            z-index: 1;
            pointer-events: none; /* Make sure these don't block clicks */
            animation: float-up var(--d) linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- MAIN INTERACTIVE HEARTS --- */
        #heart-container {
            position: relative;
            width: 95%; /* Wider container to fill the screen */
            max-width: 1000px;
            height: 250px;
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        .floating-heart {
            position: absolute;
            cursor: pointer;
            font-size: 40px;
            transition: transform 0.3s ease, opacity 0.3s;
            filter: drop-shadow(0 5px 15px rgba(255, 77, 109, 0.3));
        }

        .floating-heart.clicked {
            opacity: 0.4;
            filter: grayscale(0.7); /* Visual cue that it was already clicked */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        /* --- CHARGING METER --- */
        #meter-container {
            display: none;
            width: 320px;
            text-align: center;
            margin-top: 20px;
            z-index: 10;
        }

        .progress-bar-bg {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--accent-pink);
            margin-top: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--love-red);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--love-red);
        }

        #next-btn {
            display: none;
            margin-top: 30px;
            padding: 15px 35px;
            background: var(--btn-blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(137, 148, 189, 0.3);
        }

        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: 0.3s;
            border: 2px solid var(--accent-pink);
            width: 280px;
            text-align: center;
        }

        #message-box.active { transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body>

    <h2 class="header">A few things I love about YOU...</h2>

    <div id="heart-container"></div>

    <div id="meter-container">
        <p style="color: var(--text-grey); margin-bottom: 5px;">Heart Charging... ‚ù§Ô∏è</p>
        <div class="progress-bar-bg">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="meter-status" style="font-size: 0.8rem; color: var(--love-red); margin-top: 5px;">Open more hearts!</p>
    </div>

    <button id="next-btn" onclick="window.location.href='Final.html'">A SMALL GIFT FOR YOU üéÅ</button>

    <div id="message-box">
        <p id="message-text" style="color: var(--text-grey); line-height: 1.6;"></p>
        <button onclick="closeMessage()" style="background: var(--love-red); color: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer;">Close</button>
    </div>

    <script>
        const memories = [
            "That specific comfort of your presence",
            "Obviously your CURLY hairs...oh my gawd!",
            "Your resilience in everything you do",
            "How your EYES light-up when you're excited",
            "How you've become my safe place",
            "Your classy-ness",
            "Every tiny habit that makes you, YOU.",
            "Tat POTTU",
            "You Traditional but Modern Look",
            "YOUR Attitude",
            "Your Fingers with Rings (The icing on the cake)",
            "Your Support & Care",
            "Dressing Sense",
            "Your Way of Narration",
            "Open-ness",
            "Remembering Little Things",
            "Your Maturity & Understanding",
        ];

        const container = document.getElementById('heart-container');
        const meterContainer = document.getElementById('meter-container');
        const progressFill = document.getElementById('progress-fill');
        const nextBtn = document.getElementById('next-btn');
        let clickedHearts = new Set();

        // 1. GENERATE BACKGROUND AMBIENT HEARTS
        for (let i = 0; i < 25; i++) {
            const ambient = document.createElement('div');
            ambient.className = 'ambient-heart';
            ambient.innerHTML = 'üíó';
            ambient.style.left = Math.random() * 100 + 'vw';
            ambient.style.setProperty('--d', (Math.random() * 8 + 5) + 's'); // Duration
            ambient.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(ambient);
        }

        // 2. GENERATE MAIN INTERACTIVE HEARTS
        memories.forEach((text, index) => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            
            const xPos = (index / (memories.length - 1)) * 100;
            heart.style.left = `${xPos}%`;
            const yOffset = (index % 2 === 0) ? -40 : 40; // Slightly more offset for fullness
            heart.style.top = `calc(50% + ${yOffset}px)`;
            heart.style.animation = `float ${3 + Math.random() * 2}s ease-in-out infinite`;
            heart.style.animationDelay = `${index * 0.2}s`;

            heart.onclick = () => {
                showMessage(text);
                clickedHearts.add(index);
                heart.classList.add('clicked');
                updateMeter();
            };

            container.appendChild(heart);
        });

        function updateMeter() {
            const count = clickedHearts.size;
            if (count >= 10) {
                meterContainer.style.display = 'block';
                const percent = (count / memories.length) * 100;
                progressFill.style.width = percent + '%';
                
                if (count < memories.length) {
                    document.getElementById('meter-status').innerText = `Charged: ${Math.round(percent)}%`;
                } else {
                    document.getElementById('meter-status').innerText = "Fully Charged! ‚ù§Ô∏è";
                    nextBtn.style.display = 'block'; 
                }
            }
        }

        function showMessage(text) {
            document.getElementById('message-text').innerText = text;
            document.getElementById('message-box').classList.add('active');
        }

        function closeMessage() {
            document.getElementById('message-box').classList.remove('active');
        }
    </script>
</body>
</html>
