<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <style>
        :root {
            --bg-pink: #fdf2f4;
            --text-grey: #4a5568;
            --btn-blue: #8994bd;
            --accent-pink: #ffb3c1;
            --love-red: #ff4d6d;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #fdf2f4 0%, #fae1e6 100%);
            font-family: "Maiandra GD", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centering everything vertically */
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 50px;
            color: var(--text-grey);
            font-size: 1.8rem;
            z-index: 10;
        }

        /* --- BACKGROUND FILLER --- */
        .ambient-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.15);
            font-size: 25px;
            z-index: 1;
            pointer-events: none;
            animation: float-up var(--d) linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- CENTERED HEART GRID --- */
        #heart-container {
            position: relative;
            width: 90vw;
            max-width: 1100px;
            height: 400px; /* Increased height for better spread */
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        .floating-heart {
            position: absolute;
            cursor: pointer;
            font-size: 60px; /* Much larger hearts */
            transition: transform 0.3s ease, opacity 0.3s, filter 0.3s;
            filter: drop-shadow(0 10px 20px rgba(255, 77, 109, 0.4));
        }

        .floating-heart:hover {
            transform: scale(1.2) !important;
        }

        .floating-heart.clicked {
            opacity: 0.3;
            filter: grayscale(1) blur(1px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); } /* Higher bounce */
        }

        /* --- UI ELEMENTS --- */
        #ui-wrapper {
            position: absolute;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        #meter-container {
            display: none;
            width: 350px;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .progress-bar-bg {
            width: 100%;
            height: 24px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--accent-pink);
            margin-top: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--love-red);
            transition: width 0.5s ease;
        }

        #next-btn {
            display: none;
            margin-top: 20px;
            padding: 18px 45px;
            background: var(--btn-blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(137, 148, 189, 0.4);
        }

        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 35px;
            border-radius: 40px;
            z-index: 1000;
            transition: 0.3s;
            border: 3px solid var(--accent-pink);
            width: 300px;
            text-align: center;
        }

        #message-box.active { transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body>

    <h2 class="header">A few things I love about YOU...</h2>

    <div id="heart-container"></div>

    <div id="ui-wrapper">
        <div id="meter-container">
            <p style="color: var(--text-grey); margin: 0; font-weight: bold;">Heart Charging... ‚ù§Ô∏è</p>
            <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="meter-status" style="font-size: 0.9rem; color: var(--love-red); margin-top: 5px;">Click the hearts!</p>
        </div>
        <button id="next-btn" onclick="window.location.href='Final.html'">A SMALL GIFT FOR YOU üéÅ</button>
    </div>

    <div id="message-box">
        <p id="message-text" style="color: var(--text-grey); font-size: 1.1rem; line-height: 1.6;"></p>
        <button onclick="closeMessage()" style="background: var(--love-red); color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; margin-top: 15px;">Close</button>
    </div>

    <script>
        const memories = [
            "That specific comfort of your presence", "Your CURLY hairs...Oh my gawd", "Your resilience", 
            "Your EYES lighting up when you laugh", "My safe place", "Your classy-ness", "Tat POTTU", 
            "Traditional but Modern Dressing", "YOUR Attitude", "Rings on your fingers", "Support & Care you provide", 
            "Dressing Sense", "Way of Narration", "Open-ness", "Little Things you do", "Your Maturity"
        ];

        const container = document.getElementById('heart-container');
        const progressFill = document.getElementById('progress-fill');
        const meterContainer = document.getElementById('meter-container');
        const nextBtn = document.getElementById('next-btn');
        let clickedHearts = new Set();

        // 1. Fill background with more ambient particles
        for (let i = 0; i < 40; i++) {
            const ambient = document.createElement('div');
            ambient.className = 'ambient-heart';
            ambient.innerHTML = Math.random() > 0.5 ? 'üíó' : '‚ú®';
            ambient.style.left = Math.random() * 100 + 'vw';
            ambient.style.setProperty('--d', (Math.random() * 7 + 4) + 's');
            ambient.style.animationDelay = (Math.random() * 10) + 's';
            document.body.appendChild(ambient);
        }

        // 2. Main Hearts - Centered and Larger
        memories.forEach((text, index) => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            
            const xPos = (index / (memories.length - 1)) * 100;
            heart.style.left = `${xPos}%`;
            
            // Randomize Y-axis more to fill the center area
            const yOffset = (index % 2 === 0) ? (Math.random() * -120 - 30) : (Math.random() * 120 + 30);
            heart.style.top = `calc(50% + ${yOffset}px)`;
            
            heart.style.animation = `float ${2.5 + Math.random() * 2}s ease-in-out infinite`;
            heart.style.animationDelay = `${index * 0.15}s`;

            heart.onclick = () => {
                showMessage(text);
                clickedHearts.add(index);
                heart.classList.add('clicked');
                updateMeter();
            };
            container.appendChild(heart);
        });

        function updateMeter() {
            const count = clickedHearts.size;
            if (count >= 5) {
                meterContainer.style.display = 'block';
                const percent = (count / memories.length) * 100;
                progressFill.style.width = percent + '%';
                document.getElementById('meter-status').innerText = `Charged: ${Math.round(percent)}%`;
                if (count === memories.length) {
                    document.getElementById('meter-status').innerText = "Fully Charged! ‚ù§Ô∏è";
                    nextBtn.style.display = 'block';
                }
            }
        }

        function showMessage(text) {
            document.getElementById('message-text').innerText = text;
            document.getElementById('message-box').classList.add('active');
        }

        function closeMessage() {
            document.getElementById('message-box').classList.remove('active');
        }
    </script>
</body>
</html>
