<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <style>
        :root {
            --bg-pink: #fdf2f4;
            --text-grey: #4a5568;
            --btn-blue: #8994bd;
            --accent-pink: #ffb3c1;
            --love-red: #ff4d6d;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #fdf2f4 0%, #fae1e6 100%);
            font-family: "Maiandra GD", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            margin-top: 50px;
            color: var(--text-grey);
            font-size: 1.5rem;
        }

        /* Container for the hearts */
        #heart-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .floating-heart {
            position: absolute;
            cursor: pointer;
            font-size: 45px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(255, 77, 109, 0.3));
        }

        /* The floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating-heart:hover {
            transform: scale(1.2);
        }

        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: 0.3s;
            border: 2px solid var(--accent-pink);
            width: 280px;
            text-align: center;
        }

        #message-box.active {
            transform: translate(-50%, -50%) scale(1);
        }

        #next-btn {
            display: none;
            margin-top: 30px;
            padding: 15px 35px;
            background: var(--btn-blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(137, 148, 189, 0.3);
        }
    </style>
</head>
<body>

    <h2 class="header">A few things I love about YOU...</h2>

    <div id="heart-container"></div>

    <button id="next-btn" onclick="window.location.href='Final.html'">SEE MY GIFT üéÅ</button>

    <div id="message-box">
        <p id="message-text" style="color: var(--text-grey); line-height: 1.6;"></p>
        <button onclick="closeMessage()" style="background: var(--love-red); color: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer;">Close</button>
    </div>

    <script>
        const memories = [
            "That specific comfort of your presence",
            "Obviously your CURLY hairs...oh my gawd!",
            "Your resilience in everything you do",
            "How your EYES light-up when you're excited",
            "How you've become my safe place",
            "Your classy-ness",
            "Every tiny habit that makes you, YOU.",
            "Tat POTTU",
            "You Traditional but Modern Look",
            "YOUR Attitude",
            "Your Fingers with Rings (The icing on the cake)",
            "Your Support & Care",
            "Dressing Sense",
            "Your Way of Narration",
            "Open-ness",
            "Remembering Little Things",
            "Your Maturity & Understanding",
        ];

        const container = document.getElementById('heart-container');
        let clickedHearts = new Set();

        memories.forEach((text, index) => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            
            // 1. Organize in a line (Percentage of width)
            const xPos = (index / (memories.length - 1)) * 100;
            heart.style.left = `${xPos}%`;

            // 2. Up or Down offset on Y-axis
            const yOffset = (index % 2 === 0) ? -30 : 30;
            heart.style.top = `calc(50% + ${yOffset}px)`;

            // 3. Persist individual floating effect with unique timing
            heart.style.animation = `float ${3 + Math.random() * 2}s ease-in-out infinite`;
            heart.style.animationDelay = `${index * 0.5}s`;

            heart.onclick = () => {
                showMessage(text);
                clickedHearts.add(index);
                if (clickedHearts.size >= 3) { // Show button after 3 hearts are clicked
                    document.getElementById('next-btn').style.display = 'block';
                }
            };

            container.appendChild(heart);
        });

        function showMessage(text) {
            document.getElementById('message-text').innerText = text;
            document.getElementById('message-box').classList.add('active');
        }

        function closeMessage() {
            document.getElementById('message-box').classList.remove('active');
        }
    </script>
</body>
</html>
